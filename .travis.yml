branches:
  only:
    - main
dist: jammy
language: ruby
jobs:
  include:
    - name: lint
      language: ruby
      rvm: 3.3
      install: bin/setup
      script: bin/rake rubocop
    - name: test (ruby 3.1)
      language: ruby
      rvm: 3.1
      install: bin/setup
      script: bin/rake appraisal rspec
    - name: test (ruby 3.2)
      language: ruby
      rvm: 3.2
      install: bin/setup
      script: bin/rake appraisal rspec
    - name: test (ruby 3.3)
      language: ruby
      rvm: 3.3
      install: bin/setup
      script: bin/rake appraisal rspec
